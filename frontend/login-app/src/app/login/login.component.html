<div class="main">
  <h3>Login:</h3>
  <div class="container card">
    <div class="row">
          <div class="text-center">
          </div>
          <div class="text-center">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm" [ngClass]="{'disabled': disableForm}">
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control"
                  placeholder="Username"
                  ngModel
                  required
                  #nameCtrl="ngModel"
                />
                <span
                  class="text-danger"
                  *ngIf="nameCtrl.invalid && nameCtrl.touched"
                  >Username is required</span
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  ngModel
                  #passwordCtrl="ngModel"
                  minlength="8"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    passwordCtrl.hasError('required') && passwordCtrl.touched
                  "
                  >Password is required</span
                >
                <span
                  class="text-danger"
                  *ngIf="
                    passwordCtrl.hasError('minlength') && passwordCtrl.touched
                  "
                  >Min 8 characters lenght</span
                >
              </div>
              <button
                class="btn btn-primary mb-2"
                type="submit"
                [disabled]="
                  form.invalid
                "
              >
                Log-in
              </button>
            </form>
            <!-- <a routerLink="/login"><button class="btn btn-primary mt-4">Login</button></a> -->
          </div>
    </div>
  </div>
  <div *ngIf="spinner">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="confirmationMessage !== ''" class="text-center">
    <app-confirmation [message]="confirmationMessage"></app-confirmation>
  </div>
</div>
